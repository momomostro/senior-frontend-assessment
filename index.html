<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modernize Giveaway</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <header class="header">
    <img src="./assets/images/modernize-logo.svg" alt="Modernize logo" class="logo" />
  </header>

  <main class="container">
    <section class="form-card">
      <div class="form-title-container">
        <h2 class="form-title">Enter to win a 3rd generation Nest Learning Thermostat worth $249.</h2>
      </div>
       <form id="giveaway-form">
        <input type="text" name="name" id="name" placeholder="Name" required />
        <div class="form-row">
          <input type="text" name="city" id="city" placeholder="City" />
          <input type="text" name="state" id="state" placeholder="State" />
        </div>
        <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
        <input type="email" name="email" id="email" placeholder="Email Address" required />
        <button type="submit" id="submit-btn">Enter to win</button>
      </form>
    </section>

    <section class="advertorial">
      <h3>Even more savings</h3>
      <div class="ad-box">
        <div class="ad-transparent-box">
          <p class="ad-label">ADVERTORIAL</p>
          <h4>Tricks Homeowners Use to Eliminate Bills</h4>
          <p>Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scrambling... <a href="http://google.com/" target="_blank">READ&nbspMORE</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/script.js"></script>
</body>
</html>
